<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <title>Star Wars Characters</title>
  </head>
  <body>
    <header class="hero">
      <h1>Star Wars Characters</h1>
    </header>
    <main class="content">
      <section>
        <div id="search" class="search">
          <p class="search__header">Search for character</p>
          <br />
          <p class="search__text">Result shows automatically while typing</p>
          <br />
          <input type="text" id="searchinput" class="search__input" />
          <br />
        </div>
        <br />
        <p class="instruction">
          Click character's name to show/hide information
        </p>
      </section>
      <section>
        <div id="characters" class="characters__container"></div>
      </section>
    </main>
    <footer>
      <br />
      <p>Assignment for Redmind Talent Accelerator</p>
      <p>Annelie Fogel</p>
      <br />
    </footer>
    <script type="application/javascript" src="main.js"></script>
  </body>
</html>
